<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>AstroPi Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { background-color: #1f2937; color: #f3f4f6; }
        .btn-primary { background-color: #3b82f6; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-danger { background-color: #ef4444; transition: background-color: 0.3s; }
        .btn-danger:hover { background-color: #dc2626; }
        .input-field, .select-field { background-color: #374151; border-color: #4b5563; }
        #status-log { background-color: #111827; font-family: 'monospace'; height: 200px; overflow-y: scroll; border: 1px solid #4b5563; }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-400">AstroPi Camera Control</h1>
            <p class="text-gray-400">Control your astrophotography captures from your browser.</p>
        </header>

        <!-- Global Settings -->
        <div class="card p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4 text-cyan-400">Camera Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                <div>
                    <label for="iso-select" class="block mb-1 text-sm font-medium">ISO</label>
                    <select id="iso-select" data-config="iso" class="w-full p-2 rounded select-field camera-config-select">
                        <option>Loading...</option>
                    </select>
                </div>
                <div>
                    <label for="aperture-select" class="block mb-1 text-sm font-medium">Aperture (F-Number)</label>
                    <select id="aperture-select" data-config="aperture" class="w-full p-2 rounded select-field camera-config-select">
                        <option>Loading...</option>
                    </select>
                </div>
                <div>
                    <label for="shutter-speed-select" class="block mb-1 text-sm font-medium">Shutter Speed</label>
                    <select id="shutter-speed-select" data-config="shutter-speed" class="w-full p-2 rounded select-field camera-config-select">
                        <option>Loading...</option>
                    </select>
                </div>
                <div>
                    <label for="manual-focus-select" class="block mb-1 text-sm font-medium">MF Adjust</label>
                    <select id="manual-focus-select" data-config="manual-focus" class="w-full p-2 rounded select-field camera-config-select">
                        <option>Loading...</option>
                    </select>
                </div>
                <div>
                    <label for="crop-select" class="block mb-1 text-sm font-medium">Crop</label>
                    <select id="crop-select" data-config="crop" class="w-full p-2 rounded select-field camera-config-select">
                        <option>Loading...</option>
                    </select>
                </div>
                <div>
                    <label for="aspect-ratio-select" class="block mb-1 text-sm font-medium">Aspect Ratio</label>
                    <select id="aspect-ratio-select" data-config="aspect-ratio" class="w-full p-2 rounded select-field camera-config-select">
                        <option>Loading...</option>
                    </select>
                </div>
            </div>
            <div id="bulb-input-container" class="hidden mt-4">
                <label for="bulb-duration" class="block mb-1 text-sm font-medium">Bulb Duration (s)</label>
                <input type="number" id="bulb-duration" value="60" class="w-full p-2 rounded input-field">
            </div>
        </div>

        <div id="controls" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Lights, Darks, Offsets Cards -->
            <div class="card p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-yellow-400">Lights</h2>
                <form id="lights-form" class="space-y-4">
                    <div>
                        <label for="lights-count" class="block mb-1 text-sm font-medium">Number of Shots</label>
                        <input type="number" id="lights-count" value="10" class="w-full p-2 rounded input-field">
                    </div>
                    <button type="submit" class="w-full btn-primary text-white font-bold py-2 px-4 rounded">
                        Start Lights
                    </button>
                </form>
            </div>
            <div class="card p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-purple-400">Darks</h2>
                <form id="darks-form" class="space-y-4">
                    <div>
                        <label for="darks-count" class="block mb-1 text-sm font-medium">Number of Shots</label>
                        <input type="number" id="darks-count" value="10" class="w-full p-2 rounded input-field">
                    </div>
                    <button type="submit" class="w-full btn-primary text-white font-bold py-2 px-4 rounded">
                        Start Darks
                    </button>
                </form>
            </div>
            <div class="card p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-green-400">Offsets</h2>
                <form id="offsets-form" class="space-y-4">
                    <div>
                        <label for="offsets-count" class="block mb-1 text-sm font-medium">Number of Shots</label>
                        <input type="number" id="offsets-count" value="20" class="w-full p-2 rounded input-field">
                    </div>
                    <button type="submit" class="w-full btn-primary text-white font-bold py-2 px-4 rounded">
                        Start Offsets
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Capture Status</h2>
            <div id="status-log" class="p-4 rounded-lg"><p>Initializing...</p></div>
            <div id="status-current" class="mt-2 text-lg"></div>
            <button id="stop-btn" class="w-full mt-4 btn-danger text-white font-bold py-2 px-4 rounded hidden">Stop Current Capture</button>
        </div>
        <!-- System Management -->
        <div class="card p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4 text-cyan-400">System Management</h2>
            <div id="system-actions" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end"></div>
        </div>
    </div>
    <script src="ui.js"></script>
</body>
</html>
